<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div class="container-fluid topSection">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1">
                <img src="./picture/logo.png" alt="..." width="70" height="70" class="rounded-circle profileImg">
            </div>
            <div class="col-6">
                <div class="row">
                    <h2>All Garments in One Place</h2>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Search Product" aria-label="Username" aria-describedby="basic-addon1">
                          <button type="button" class="btn btn-dark">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark">Logged In as Germants</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#" style="margin-left: 150px; color: #000;">Garments Profile (Garments Name)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <button type="button" class="btn btn-secondary" style="margin-left: 450px;">Home</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Notifications</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">History</button>
                </li>
              </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid bottomSection" style="margin-top: 35px;">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <img src="shop.jpg" alt="..." class="rounded" width="200" height="200">
                <p>Garments Name</p>
            </div>
            <div class="col-6">
                <div class="row firstSection" style="margin-left: 10px; background-color: #E5E1DE; padding-top: 30px; padding-bottom: 100px; padding-left: 60px;">
                    <img src="./picture/g.jpg" alt="..." class="rounded" width="75" height="75" style="margin-right: 15px;">
                    <input type="text" class="rounded-pill" placeholder="Order Post" style="padding: .375rem .75rem; border: 1px solid black; width: 70%;">
                </div>
                <div class="row" style="margin-left: 10px; background-color: #E5E1DE; margin-top: 15px; padding-top: 20px; padding-bottom: 30px; padding-left: 20px;">
                    <h4 class="col">Buyer Requests</h4>
                    <div class="w-100"></div>
                    <div class="col" style="margin-left: 90px; margin-top: 10px;">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                        <img src="./picture/g.jpg" alt="..." class="rounded" width="80" height="80">
                    </div>                                       
                </div>
            </div>
            <div class="col-3">
                <img src="shop.jpg" alt="..." class="rounded" width="150" height="300" style="margin-left: 20px;">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
